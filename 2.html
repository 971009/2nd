<h2>얼큰한 등촌칼국수</h2>
<p>[육수내기]
물2리터를 넣고 멸치가루2와 다시마를 넣고 끓여준다.<br>
다시마를 나중에 넣는 사람도 많은데, 나는 그냥 끓인다.<br>
물이 팔팔 끓으면 청양고추 6개 반잘라서 넣어서 끓인다.<br>
총 20분 끓인듯.<br>
체에 받혀서 끓이면 깔끔하게 육수낼 수 있다.<br>
이렇게 끓이면 육수가 1.5리터 정도 생긴다.<br>
멸치육수가 있으신분은 1.5리터 사용하시면 될듯</p>
